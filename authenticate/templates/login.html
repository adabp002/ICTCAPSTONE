{% extends "base.html" %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.username.label_tag }} {{ form.username }}<br>
    {{ form.password.label_tag }} {{ form.password }}<br>

    <button type="submit">Login</button>
</form>
<a href="{% url 'register' %}">Do not have an account? Register here.</a>
{% endblock %}
