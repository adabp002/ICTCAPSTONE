{% extends 'home/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="page-content">
    <html>
        <head>
            <title>Classification Result</title>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    margin: 0;
                }
                .container {
                    text-align: center;
                    padding: 20px;
                    border: 1px solid #ccc;
                    border-radius: 5px;
                    background-color: #f9f9f9;
                }
                h1 {
                    color: #333;
                }
                p {
                    margin-bottom: 10px;
                }
                strong {
                    font-weight: bold;
                }
                a {
                    color: #007bff;
                    text-decoration: none;
                }
                a:hover {
                    text-decoration: underline;
                }
                .info-icon {
                    cursor: pointer;
                    color: #007bff;
                }
                .tooltip {
                    text-align: center;
                    padding: 5px;
                    opacity: 1;
                    display: none;
                }
                #navbar {
                    background-color: #183897;
                    overflow: hidden;
                    display: flex;
                    align-items: center;
                    justify-content: space-between;
                    position: fixed;
                    width: 100%;
                    top: 0;
                    padding: 8px;
                    height: 50px;
                    z-index: 1000; /* Set a high z-index value to keep the navbar on top */
                }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>Classification Result</h1>
                <p><strong>Input Text:</strong> {{ input_text }}</p>
                <p><strong>Predicted Label:</strong> {{ predicted_label }}                
                    <span class="info-icon" id="info-icon">ℹ️</span>
                </p>
                <p id="tooltip" class="tooltip">{{ predicted_label_description }}</p>
                <br>
                <a href="{% url 'index' %}">Classify Another</a>
            </div>
        </body>
        <script>
            document.addEventListener('DOMContentLoaded', (event) => {
                document.getElementById('info-icon').addEventListener('click', () => {
                    const tooltip = document.getElementById('tooltip');
                    if (tooltip.style.display === "none") {
                        tooltip.style.display = "block";
                    } else {
                        tooltip.style.display = "none";
                    }
                });
            });
        </script>
    </html>
        
</div>
{% endblock %}
