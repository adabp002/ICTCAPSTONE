<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ICT Capstone Group 34{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        #navbar {
            background-color: #a9a9a9;
            overflow: hidden;
            display: flex;
            align-items: center;
        }
        #navbar h2 {
            margin: 0;
            margin-right: 20px;
            padding: 14px 16px;
            color: white;
        }
        #navbar .divider {
            border-left: 2px solid white;
            height: 30px;
        }
        #navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        #navbar a:hover {
            background-color: #d3d3d3;
            color: black;
        }
        #content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <h2>ICT Capstone Group 34 </h2>
        <div class="divider"></div>
        <a href="{% url 'home' %}">Home</a>
        <!-- Add more navigation items here -->
    </div>
    <div id="content">
        {% block content %}
        <!-- Content will be overridden by child templates -->
        {% endblock %}
    </div>
</body>
</html>
